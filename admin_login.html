
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right-section {
            flex: 1;
            background: #ffffff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #005f86;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            background: #4285F4;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .extra-links {
            margin-top: 10px;
            text-align: center;
        }
        .extra-links a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div id="animation"></div>
        </div>
        <div class="right-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back</h2>
            <p class="text-gray-600 mb-6">Login with your personal info</p>
            <form class="w-full" id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button class="login-btn" type="submit">Sign In</button>
            </form>
            
            <div class="extra-links">
                <a href="forgot-password.html">Forgot Password?</a> | <a href="register.html">New Register</a>
            </div>
            
            <p class="mt-4 text-gray-500">or sign in with</p>
            <button class="google-btn" onclick="redirectToGoogle()">
                <i class="bi bi-google"></i> Sign in with Google
            </button>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // Prevent page reload

            let formData = new FormData(this);

            try {
                let response = await fetch("simple_login.php", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                console.log(result);

                if (result.status === "success") {
                    alert("Login successful!");
                    window.location.href = "admin.html"; // Redirect to Admin Dashboard
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Login failed. Please try again.");
            }
        })

        async function checkAdminSession() {
            try {
                let response = await fetch("C:/xampp/htdocs/MyWebsite/Chemspace-Pharmaceuticals-/admin_check.php");
                let result = await response.json();
    
                // Prevent infinite redirect if already on the login page
                if (result.status === "unauthorized" && window.location.pathname !== "C:/xampp/htdocs/MyWebsite/Chemspace-Pharmaceuticals-/admin_login.html") {
                    window.location.href = "admin_login.html";
                }
            } catch (error) {
                console.error("Error checking session:", error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", checkAdminSession)

        
        var animation = lottie.loadAnimation({
            container: document.getElementById('animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json'

        
        })
        function redirectToGoogle() {
            window.location.href = "https://accounts.google.com/signin";
        };


        
    </script>
</body>
</html>
