<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chemspace Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ffff, #1e4b7b);
        }
        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex relative">
        <!-- Top-Left Logo -->
        <div class="absolute top-4 left-4">
            <img src="chem copy.png" alt="Company Logo" class="h-12">
        </div>

        <!-- Left Section: Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center gradient-bg p-4">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <img src="chem.png" alt="Chemspace Logo" class="h-12 mx-auto mb-4">
                    <h2 class="text-3xl font-extrabold text-gray-800">Admin Login</h2> <!-- Increased font size -->
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                    </div>
                    <button type="submit" class="w-full px-8 py-3 bg-[#1e4b7b] text-white rounded-lg hover:bg-[#123456] transition-colors">Login</button>

                    <!-- OR Line -->
                    <div class="flex items-center my-4">
                        <hr class="flex-grow border-gray-300">
                        <span class="px-3 text-gray-500 font-medium">OR</span>
                        <hr class="flex-grow border-gray-300">
                    </div>

                    <!-- Google Sign-In Button -->
                    <button class="w-full px-8 py-3 bg-blue-500 text-white rounded-lg flex items-center justify-center gap-2 hover:bg-blue-600 transition-colors">
                        <i class="bi bi-google"></i> Sign in with Google
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="#" onclick="showForgotPassword()" class="text-blue-600 hover:underline">Forgot Password?</a>
                    <span class="mx-2">|</span>
                    <a href="#" onclick="showRegister()" class="text-blue-600 hover:underline">New Register</a>
                </div>
            </div>
        </div>

        <!-- Right Section: Image Slideshow -->
        <div class="hidden md:block w-1/2">
            <div class="slideshow-container">
                <img src="login1.jpg" class="active">
                <img src="login2.jpg">
                <img src="login3.jpg">
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Image Slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow-container img');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
            });

            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        setInterval(showSlides, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
