<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chemspace Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e4b7b, #1e4b7b);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center gradient-bg p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <img src="chem.png" alt="Chemspace Logo" class="h-12 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                </div>
                <button type="submit" class="w-full px-8 py-3 bg-[#1e4b7b] text-white rounded-lg hover:bg-[#1e4b7b] transition-colors">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" onclick="showForgotPassword()" class="text-blue-600 hover:underline">Forgot Password?</a>
                <span class="mx-2">|</span>
                <a href="#" onclick="showRegister()" class="text-blue-600 hover:underline">New Register</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgotPasswordSection" class="hidden min-h-screen flex items-center justify-center gradient-bg p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Forgot Password</h2>
            <p class="text-gray-600 text-center mb-4">Enter your email to reset your password</p>
            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="resetEmail" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                </div>
                <button type="submit" class="w-full px-8 py-3 bg-[#1e4b7b] text-white rounded-lg hover:bg-[#1e4b7b] transition-colors">Reset Password</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" onclick="showLogin()" class="text-blue-600 hover:underline">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="hidden min-h-screen flex items-center justify-center gradient-bg p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">New Registration</h2>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                </div>
                <button type="submit" class="w-full px-8 py-3 bg-[#1e4b7b] text-white rounded-lg hover:bg-[#1e4b7b] transition-colors">Register</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" onclick="showLogin()" class="text-blue-600 hover:underline">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('forgotPasswordSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }
        
        function showForgotPassword() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('forgotPasswordSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }
        
        function showRegister() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('forgotPasswordSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
