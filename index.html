<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products</h1>

    <script>
        // Fetch product data from PHP
        fetch('fetch_products.php')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p><strong>CAS Number:</strong> ${product.CAS_number}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                        <p><strong>Quantity Range:</strong> ${product.quantity_range}</p>
                        <p><strong>Specifications:</strong> ${product.specifications}</p>
                        <img src="${product.image}" alt="${product.name}" style="width:200px;">
                        <hr>
                    `;
                    productList.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search by Name or CAS Number">
        <button onclick="searchProducts()">Search</button>
    </div>
    
    <div id="product-list"></div>
    
    <script>
    function searchProducts() {
        const query = document.getElementById('search').value;
        fetch(`fetch_products.php?search=${query}`)
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p><strong>CAS Number:</strong> ${product.CAS_number}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                        <p><strong>Quantity Range:</strong> ${product.quantity_range}</p>
                        <p><strong>Specifications:</strong> ${product.specifications}</p>
                        <img src="${product.image}" alt="${product.name}" style="width:200px;">
                        <hr>
                    `;
                    productList.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    }
    </script>
</body>
</html>
