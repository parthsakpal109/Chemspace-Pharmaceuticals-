<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Chemspace Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2b6777 0%, #52ab98 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Admin Header -->
    <header class="gradient-bg text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo1.png" alt="Chemspace Logo" class="h-16">
                <span class="ml-4 text-xl font-bold">Admin Dashboard</span>
            </div>
            <nav class="ml-auto">
                <a href="home.html" class="text-white hover:text-gray-200 transition-colors">
                    <i class="bi bi-house-door text-2xl"></i>
                </a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 mt-8">
        <div class="grid md:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <nav class="space-y-4">
                        <a href="products.html" class="block py-2 px-4 rounded-lg hover:bg-[#52ab98] hover:text-white transition-colors">
                            <i class="bi bi-speedometer2 mr-2"></i>Dashboard
                        </a>
                        <a href="#products" class="block py-2 px-4 rounded-lg hover:bg-[#52ab98] hover:text-white transition-colors">
                            <i class="bi bi-box mr-2"></i>Products
                        </a>
                        <hr class="my-4">
                        <button onclick="logout()" class="w-full text-left py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition-colors">
                            <i class="bi bi-box-arrow-right mr-2"></i>Logout
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-3 space-y-6">
                <!-- Add Product Form -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-6 text-[#2b6777]">Add New Product</h2>
                    <form id="addProductForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Product Name</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">CAS Number</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Description</label>
                            <textarea rows="4" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Product Image</label>
                            <input type="file" accept="image/*" class="w-full" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Price</label>
                            <input type="number" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                        </div>
                        <button type="submit" class="px-6 py-3 bg-[#2b6777] text-white rounded-lg hover:bg-[#52ab98] transition-colors">
                            Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'home.html';
            }
        }

        // Form submission
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Product added successfully!');
            this.reset();
        });
    </script>
</body>
</html>
