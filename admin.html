
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Chemspace Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e4b7b 0%, #1e4b7b 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Admin Header -->
    <header class="fixed w-full top-0 z-50 bg-[#1e4b7b] shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <img src="logo1.png" alt="Chemspace Logo" class="h-12">
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="menuBtn" class="md:hidden text-white hover:text-gray-300">
                    <i class="bi bi-list text-3xl"></i>
                </button>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-white hover:text-gray-300 transition-colors">Home</a>
                    <a href="products.html" class="text-white hover:text-gray-300 transition-colors">Products</a>
                    <a href="home.html#about" class="text-white hover:text-gray-300 transition-colors">About</a>
                    <a href="home.html#services" class="text-white hover:text-gray-300 transition-colors">Services</a>
                    <a href="home.html#contact" class="text-white hover:text-gray-300 transition-colors">Contact</a>
                    <a href="admin.html" class="text-white hover:text-gray-300 transition-colors">Admin</a>
                </nav>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="hidden md:hidden bg-[#2b6777] w-full">
            <div class="container mx-auto px-4 py-4 space-y-4">
                <a href="home.html" class="block text-white hover:text-gray-300">Home</a>
                <a href="products.html" class="block text-white hover:text-gray-300">Products</a>
                <a href="home.html#about" class="block text-white hover:text-gray-300">About</a>
                <a href="home.html#services" class="block text-white hover:text-gray-300">Services</a>
                <a href="home.html#contact" class="block text-white hover:text-gray-300">Contact</a>
                <a href="admin.html" class="block text-white hover:text-gray-300">Admin</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 mt-24">
        <div class="grid md:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <nav class="space-y-4">
                        <a href="products.html" class="block py-2 px-4 rounded-lg hover:bg-[#3176bf] hover:text-white transition-colors">
                            <i class="bi bi-speedometer2 mr-2"></i>Dashboard
                        </a>
                        <a href="#products" class="block py-2 px-4 rounded-lg hover:bg-[#3176bf] hover:text-white transition-colors">
                            <i class="bi bi-box mr-2"></i>Products
                        </a>
                        <hr class="my-4">
                        <button onclick="logout()" class="w-full text-left py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition-colors">
                            <i class="bi bi-box-arrow-right mr-2"></i>Logout
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-3 space-y-6">
                <!-- Add Product Form -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-6 text-[#1e4b7b]">Add New Product</h2>
                    <form id="addProductForm" action="add_product.php" method="POST" enctype="multipart/form-data">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Product Name</label>
                                <input type="text" name="name" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">CAS Number</label>
                                <input type="text" name="cas_number" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Description</label>
                            <textarea rows="4" name="description" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#52ab98]"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Product Image</label>
                            <input type="file" name="image" accept="image/*" class="w-full mb-4">
                        </div>
                        <button type="submit" class="px-6 py-3 bg-[#3176bf] text-white rounded-lg hover:bg-[#4d8bcc] transition-colors">
                            Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logout function (Now redirects to login page)
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = "logout.php"; // Redirect to the logout page
            }
        }

        // Form submission with AJAX
        document.getElementById("addProductForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // Prevent form from reloading
        
            let formData = new FormData(this); // Collect form data
        
            try {
                let response = await fetch("add_product.php", {
                    method: "POST",
                    body: formData
                });
        
                let result = await response.text();
                alert(result); // Show response message
                this.reset(); // Reset form after submission
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to add product.");
            }
        });
        async function checkAdminSession() {
            try {
                let response = await fetch("admin_check.php");
                let result = await response.json();
        
                if (result.status === "unauthorized") {
                    window.location.href = "admin_login.html"; // Redirect to login page
                }
            } catch (error) {
                console.error("Error checking session:", error);
            }
        }
        
        // Run session check on page load
        document.addEventListener("DOMContentLoaded", checkAdminSession);
    </script>
</body>
</html>
