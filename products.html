<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Chemspace Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e4b7b 0%, #1e4b7b 0%);
        }

        .product-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link span {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: all 0.3s ease;
        }

        .nav-link:hover span {
            width: 100%;
        }

        /* Modal Styles */
        #productModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        #productModalContent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <script>
        async function fetchProducts(query = '') {
            try {
                const response = await fetch('http://localhost/MyWebsite/Chemspace-Pharmaceuticals-/fetch_products.php');
                const products = await response.json();
                const productList = document.getElementById('productsGrid');
                productList.innerHTML = '';

                if (!Array.isArray(products)) {
                    productList.innerHTML = '<p class="text-center text-red-600">Error loading products.</p>';
                    return;
                }

                if (products.length === 0) {
                    productList.innerHTML = '<p class="text-center text-gray-600">No products found.</p>';
                    return;
                }

                products.forEach(product => {
                    let imageUrl = product.image ? `uploads/${product.image}` : 'uploads/default.png';

                    const productDiv = document.createElement('div');
                    productDiv.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'p-4', 'product-card');
                    productDiv.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-48 object-cover rounded">
                        <h3 class="text-lg font-semibold text-gray-800 mt-4">${product.name}</h3>
                        <p class="text-gray-600"><strong>CAS:</strong> ${product.cas_number}</p>
                        <p class="text-gray-600"><strong>Formula:</strong> ${product.formula}</p>
                        <p class="text-gray-600 line-clamp-2">${product.description}</p>
                    `;
                    productDiv.addEventListener('click', () => openModal(product, imageUrl));
                    productList.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function openModal(product, imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalName').textContent = product.name;
            document.getElementById('modalCAS').textContent = product.cas_number;
            document.getElementById('modalFormula').textContent = product.formula;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- HEADER OMITTED FOR BREVITY (same as yours) -->

    <section class="gradient-bg pt-32 pb-20 flex-grow">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Our Products</h1>
            <p class="text-xl text-gray-100 mb-8">Discover our wide range of pharmaceutical products</p>
        </div>

        <main class="container mx-auto px-4 py-10">
            <div class="max-w-2xl mx-auto mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="search" placeholder="Search by CAS No or Product Name"
                        class="flex-1 px-6 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#52ab98] "
                        onkeyup="fetchProducts()">
                    <button onclick="fetchProducts()"
                        class="px-8 py-3 bg-[#3176bf] text-white rounded-lg hover:bg-[#4d8bcc] transition-colors">
                        <i class="bi bi-search mr-2"></i>Search
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productsGrid"></div>
        </main>
    </section>

    <!-- Modal -->
    <div id="productModal" class="flex hidden items-center justify-center">
        <div id="productModalContent" class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6 relative">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="w-full h-48 object-cover rounded mb-4" />
            <h2 id="modalName" class="text-2xl font-bold mb-2"></h2>
            <p><strong>CAS Number:</strong> <span id="modalCAS"></span></p>
            <p><strong>Formula:</strong> <span id="modalFormula"></span></p>
            <p class="mt-2"><strong>Description:</strong></p>
            <p id="modalDescription" class="text-gray-700"></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the search input element
            const searchInput = document.getElementById('searchInput');

            // Add event listener for input changes (as user types)
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.trim();
                fetchFilteredProducts(searchTerm);
            });

            // Function to fetch filtered products
            function fetchFilteredProducts(searchTerm) {
                // Construct URL with search parameter
                const url = searchTerm
                    ? `fetch_products.php?search=${encodeURIComponent(searchTerm)}`
                    : 'fetch_products.php';

                // Fetch products from server
                fetch(url)
                    .then(response => response.json())
                    .then(products => {
                        displayProducts(products);
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                    });
            }

            // Function to display products in the DOM
            function displayProducts(products) {
                const productsContainer = document.getElementById('productsContainer');

                // Clear current products
                productsContainer.innerHTML = '';

                if (products.length === 0) {
                    productsContainer.innerHTML = '<p class="no-results">No products found matching your search.</p>';
                    return;
                }

                // Create HTML for each product
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product-card';
                    productElement.innerHTML = `
                        <div class="product-image">
                            <img src="uploads/${product.image || 'default.png'}" alt="${product.name}">
                        </div>
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p class="cas-number">CAS: ${product.cas_number}</p>
                            <p class="description">${product.description}</p>
                        </div>
                    `;
                    productsContainer.appendChild(productElement);
                });
            }

            // Load all products when page loads
            fetchFilteredProducts('');
        });

        // Function to fetch and display products based on search input
        async function fetchProducts() {
            try {
                // Get search term from input
                const searchTerm = document.getElementById('search').value.trim();

                // Show loading indicator (optional)
                const productsGrid = document.getElementById('productsGrid');
                productsGrid.innerHTML = '<div class="col-span-full text-center py-8"><div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#52ab98]"></div><p class="mt-2 text-gray-600">Loading products...</p></div>';

                // Construct URL with search parameter if provided
                let url = 'fetch_products.php';
                if (searchTerm) {
                    url += `?search=${encodeURIComponent(searchTerm)}`;
                }

                // Fetch products from server
                const response = await fetch(url);
                const products = await response.json();

                // Clear products grid
                productsGrid.innerHTML = '';

                // Display message if no products found
                if (products.length === 0) {
                    productsGrid.innerHTML = '<div class="col-span-full text-center py-8"><p class="text-xl text-gray-600">No products found matching your search.</p></div>';
                    return;
                }

                // Display each product
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105';

                    productCard.innerHTML = `
                <div class="h-48 overflow-hidden bg-gray-100 flex items-center justify-center">
                    <img src="uploads/${product.image || 'default.png'}" alt="${product.name}" class="w-full h-full object-contain p-4">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                    <p class="text-sm text-gray-600 mb-3">CAS: ${product.cas_number}</p>
                    <p class="text-gray-700">${product.description.length > 100 ? product.description.substring(0, 100) + '...' : product.description}</p>
                </div>
            `;

                    productsGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('productsGrid').innerHTML = '<div class="col-span-full text-center py-8"><p class="text-xl text-red-600">Error loading products. Please try again later.</p></div>';
            }
        }

        // Debounce function to limit how often fetchProducts is called during typing
        function debounce(func, timeout = 300) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        // Apply debouncing to search input
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search');

            // Replace the direct onkeyup with a debounced version
            searchInput.removeAttribute('onkeyup');
            searchInput.addEventListener('input', debounce(fetchProducts, 500));

            // Load all products when page loads
            fetchProducts();
        });

    </script>
</body>

</html>
