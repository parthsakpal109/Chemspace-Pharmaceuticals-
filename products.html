<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Chemspace Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2b6777 0%, #52ab98 100%);
        }
        .product-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <section class="gradient-bg pt-32 pb-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Our Products</h1>
            <p class="text-xl text-gray-100 mb-8">Discover our wide range of pharmaceutical products</p>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="productsGrid"></div>
            <div id="loading" class="text-center hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-[#2b6777]"></div>
            </div>
        </div>
    </section>

    <script>
        const products = [
            { id: 1, name: "ALOGLIPTIN", category: "Antidiabetic", description: "Used to control blood sugar levels in type 2 diabetes.", cas: "334618-23-4", Range: "135.75g to ..", image: "photo1.jpg" },
            { id: 2, name: "BRIVARACETAM", category: "Antiepileptic", description: "Used to treat seizures in epilepsy", cas: "63095-51-2", Range: "100g - ∞", image: "photo2.jpg" },
            { id: 3, name: "CAPIVASERTIB", category: "Anticancer", description: "Investigational drug targeting cancer cell growth pathways", cas: "6282-88-8", Range: "100g - ∞", image: "photo3.jpg" },
            { id: 4, name: "CASPOFUNGIN", category: "Antifungal", description: "Treats fungal infections, especially Candida", cas: "135575-42-7", Range: "100g - ∞", image: "photo4.jpg" },
            { id: 5, name: "DAPA & EMPA", category: "Antidiabetic", description: "Medications for controlling blood sugar in type 2 diabetes and heart failure", cas: "21739-92-4", Range: "100g - ∞", image: "photo5.jpg" },
            { id: 6, name: "Adenine", category: "antibiotics", description: "Used for bacterial infections", cas: "83905-01-5", Range: "100g - ∞", image: "photo6.jpg" }
        ];

        function createProductCard(product) {
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden product-card">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-2">CAS: ${product.cas}</p>
                        <p class="text-gray-600 mb-4">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-[#2b6777] font-bold">${product.price}</span>
                            <button onclick="inquireProduct(${product.id})" class="px-4 py-2 bg-[#52ab98] text-white rounded hover:bg-[#2b6777] transition-colors">
                                Inquire Now
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            const loading = document.getElementById('loading');
            
            loading.classList.remove('hidden');
            grid.innerHTML = '';

            setTimeout(() => {
                products.forEach(product => {
                    grid.innerHTML += createProductCard(product);
                });
                loading.classList.add('hidden');
            }, 1000);
        }

        function inquireProduct(productId) {
            alert(`Inquiry sent for product ID: ${productId}`);
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
